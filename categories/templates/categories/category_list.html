{% extends "base.html" %}

{% load mptt_tags i18n %}

{% block content %}

<h3>{% trans "Categories" %}</h3>

<ul class="root">
    {% recursetree object_list %}
        <li>
            {{ node.title }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>


{% endblock %}
