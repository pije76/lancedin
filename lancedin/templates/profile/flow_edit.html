{% extends "base.html" %}

{% block content %}
<div class="well">
{% if flow %}
<h2>Editing '{{ flow.title }}'</h2>
{% else %}
<h2>Adding new Flow</h2>
{% endif %}

<form method="POST" action=".">{% csrf_token %}
	<table>
	{{ form }}
	<tr>
		<td colspan="2">
			<input type="submit" name="edit" value="Save" />
		</td>
	</tr>
	</table>
</form>
</div>
{% endblock %}

{% block sidebar %}
{% include "sidebar.html" %}
{% endblock %}
