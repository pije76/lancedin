{% extends "base.html" %}

{% block content %}

<div class="well">
    <h2>Categories</h2>
    <ul>
        {% for category in jobcategory %}
        <li>
            <a href="{{ category.slug }}">{{ category.title }}</a> ({{ category.job_set.all.count }})
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
